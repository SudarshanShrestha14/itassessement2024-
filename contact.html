    <div class="contact-form">
        <h2>Contact Me</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" alt="Name input field"><br>
            <span id="nameError" class="error"></span><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" alt="Email input field"><br>
            <span id="emailError" class="error"></span><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" alt="Message input area"></textarea><br>
            <span id="messageError" class="error"></span><br>

            <input type="submit" value="Send Message">
        </form>
    </div>
